<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Formulários</h1>
    <form action="">
        <label for="name">Digite seu nome:</label>
        <input id="name" type="text" placeholder="Seu nome"/><br />
        <label for="email">Digite seu e-mail:</label>
        <input type="email" id="email" placeholder="Seu e-mail"><br />
        <label for="tel">Digite seu telefone:</label>
        <input type="tel" id="tel"><br />
        <label for="number">Digite seu número:</label>
        <input type="number" id="number" max="10" min="0" step="1"><br />
        <label for="file">Baixe seu arquivo:</label>
        <input type="file" id="file"><br />
        <label for="color">Esolha sua cor:</label>
        <input type="color" id="color"><br />
        <label>Qual linguagem de programação prefere:</label><br />
        <input type="checkbox" id="javascript">
        <label for="javascript">JavaScript</label><br />
        <input type="checkbox" id="php">
        <label for="php">PHP</label><br />
        <input type="checkbox" id="Java">
        <label for="Java">Java</label><br />
        <input type="checkbox" id="Delphi">
        <label for="Delphi">Delphi</label><br />
        <label>Qual a sua cor preferida?</label><br />
        <input name="cor-favorita" type="radio" id="vermelho">
        <label for="vermelho">Vermelho</label><br />
        <input name="cor-favorita" type="radio" id="azul">
        <label for="azul">Azul</label><br />
        <input name="cor-favorita" type="radio" id="amarelo">
        <label for="amarelo">Amarelo</label><br />
        <label>Qual seu filme favorito?</label><br />
        <select>
            <option>Filme A</option>
            <option>Filme B</option>
            <option>Filme C</option>
        </select><br />
        <textarea name="" id="" cols="30" rows="10"></textarea><br />
        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>
    </form>
</body>
</html>
